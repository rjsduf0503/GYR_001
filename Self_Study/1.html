<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div id="maker">Made by GYR</div>
    <div id="toDoBox"><span>Things To Do</span></div>
    <div>
        <form class="js-ToDoForm" onsubmit="return false;">
            <!-- form태그 내부에 있는 input text box에서 Enter를 누르게 되면 자동으로 Submit이 되면서 페이지가 재로드 됩니다. -->
            <input class="txt" id="text" type="text" placeholder="Write A Thing To do">
            <input id="add" type="button" value="ADD">
            <input id="delete" type="button" value="DEL">
            <input id="modify" type="button" value="MOD">
        </form>
    </div>
<table>
    <thead>
        <tr>
            <th id="check">Check
                <input type="checkbox" name="selectAll" id="selectAll">
            </th>
            <th id="list">To Do List</th>
        </tr>
    </thead>
    <tbody id="listBody">
        
    </tbody>
</table>

<script src="2.js"></script>
</body>
</html>
